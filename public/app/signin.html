<div *ngIf="!isSignedIn">
    <div id="signin" class="container-fluid">
        <!-- Sign In Input Fields-->
        <div class="row">
            <form action="Javascript:void(0)" method="post">
                <div class="col-sm-3">
                    <label for="username" class="sr-only"> Username </label>
                    <input type="text" id="username" placeholder="Username" required #username onfocus>
                </div>
                <div class="col-sm-3">
                    <label for="passcode" class="sr-only"> Password </label>
                    <input type="text" id="passcode" placeholder="Passcode" required #password />
                </div>
                <div class="col-sm-2">
                    <input type="submit" class="btn btn-primary" value="SignIn" (click)="matchFound(username.value, password.value)" />
                    <!--<button type="button" class="btn btn-primary" (click)="match(username.value, password.value)"> SignIn </button>-->
                </div>

                <!--Sign Up Link Button-->
                <div class="col-sm-4">
                    New to Classified App?
                    <button type="button" class="btn btn-primary" (click)="focus()"> SignUp </button>
                </div>
            </form>
        </div>
        <!-- /row -->
    </div>
    <!-- /#signin -->

    <!-- Logo Img n text .jumbotron -->
    <div class="jumbotron">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-8 text-center">
                    <br />
                    <h1>Classified App</h1> <br />
                    <p id="tagline">
                        Where You Can <br> Advertise Your Products <br> With Details and Pictures<br>
                    </p><br />
                </div>
                <!-- /col1 ends -->
                <div class="col-sm-4">
                    <br><br><br><br><br>
                    <form action="Javascript:void(0)" method="post" role="form" id="signup">
                        <div class="text-center form-group">
                            <label for="name" class="sr-only"> Name </label>
                            <input type="text" id="name" #name placeholder="Name" required class="form-control" /> <br>
                            <label for="email" class="sr-only"> Email </label>
                            <input type="email" id="email" placeholder="Email" required class="form-control" /> <br>
                            <label for="name" class="sr-only"> Password (numbers only) </label>
                            <input type="password" id="pw" #pw placeholder="Password (numbers only)" required class="form-control" />                            <br>
                            <button type="button" class="btn btn-primary btn-block" (click)="register(name.value, email.value, pw.value);"> Register </button>
                        </div>
                    </form>
                </div>
                <!-- /col2 of form ends -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.jumbotron -->
    <footer-area></footer-area>
</div>

<div *ngIf="isSignedIn">
    <index1></index1>
</div>
