<div id="signin">
<!-- Sign In Input Fields-->
    <form action="../index.html" method="post" (submit)="matchFound(username.value, password.value)";>
        <label for="username" class="sr-only"> Username </label>
        <input type="text" id="username" placeholder="Username" #username onfocus>
        <label for="passcode" class="sr-only"> Password </label>
        <input type="number" id="passcode" placeholder="Passcode" #password /> 
        <a href="../index.html">
            <input type="submit" class="btn btn-primary" value="SignIn" />
            <!--<button type="button" class="btn btn-primary" (click)="match(username.value, password.value)"> SignIn </button>-->
        </a>
    </form>
<!--Sign Up Link Button-->
    <p> New to Classified App? 
        <a href="#signup">
            <button type="button" class="btn btn-primary" (click)="document.getElementById('name').setAttribute('autofocus','autofocus')"> SignUp </button>
        </a>
    </p>
</div> <!-- /#signin -->
