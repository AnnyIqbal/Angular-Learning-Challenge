<div id="signin">
<!-- Sign In Input Fields-->
    <form action="../index.html" method="post" (submit)="matchFound(username.value, password.value)";>
        <label for="username" class="sr-only"> Username </label>
        <input type="text" id="username" placeholder="Username" #username onfocus>
        <label for="passcode" class="sr-only"> Password </label>
        <input type="number" id="passcode" placeholder="Passcode" #password /> 
        <a href="../index.html">

    </form>
<!--Sign Up Link Button-->
    <p> New to Classified App?

        </a>
    </p>
</div> <!-- /#signin -->
